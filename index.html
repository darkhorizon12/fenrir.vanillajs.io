<!DOCTYPE html>
<html>
<head>
    <title>Time Until Christmas Eve<</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
</head>
<body>
<div class="text-box">
    <h2 class="js-clock"></h2>
</div>
<form id="login-form">
    <input
            class="input-gradient"
            required
            maxlength="15"
            type="text"
            placeholder="Input your name" />
    <input class="btn-gradient" type="submit" value="Log IN" />
</form>
<h1 class="hidden" id="greeting"></h1>
<br><br>
<form id="todo-form">
    <input type="text" class="input-todo" placeholder="Write a To DO and Press Enter" required />
</form>
<ul id="todo-list" class="mylist"></ul>
<br><br>
<div id="weather" class="text-box">
    <span></span>
    <span></span>
</div>
<script src="js/app.js"></script>
<script src="js/background.js"></script>
<script src="js/clock.js"></script>
<script src="js/greetings.js"></script>
<script src="js/quotes.js"></script>
<script src="js/todo.js"></script>
<script src="js/wether.js"></script>
</body>
</html>
